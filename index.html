<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1> Student Registration Form</h1>
        <hr>
        <form>
            <label for="Firstname">Firstname:</label><br>
            <input type="text" name="text_data" placeholder="Enter your Firstname" size="15">
            <br><br>
            <label for="middlename">Middlename:</label><br>
            <input type="text" name="text_data" placeholder="Enter your Middlename" size="15">
            <br><br>
            <label for="lastname">Lastname:</label><br>
            <input type="text" name="text_data" placeholder="Enter your Lastname" size="15">
            <br><br>
            <label for="course"> Course:</label>
            <select name="course">
                <option>Course</option>
                <option>B.Sc</option>
                <option>BCA</option>
                <option>B.Com</option>
                <option>B.A.</option>
                <option>M.Sc</option>
                <option>MCA</option>
                <option>M.Com</option>
                <option>B.A.</option>
                <option>Hotel Management (diploma)</option>
                <option>PGDCA</option>
            </select>
            <br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" name="radio">Male 
            <input type="radio" name="radio">Female
            <input type="radio" name="radio">Other
            <br><br>
            <label for="phone">Phone:</label><br>
            <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
            <input type="text" name="phone" placeholder="phone no." size="10" required> 
            <br><br>
            <label for="address">Current Address:</label><br>
            <textarea cols="80" rows="5" placeholder="Current Address" value="address" required> </textarea>
            <br><br> 
            <label for="email"><b>Email</b></label>  
            <input type="text" placeholder="Enter Email" name="email" required>  
            <br><br>
            <label for="psw"><b>Password</b></label>  
            <input type="password" placeholder="Enter Password" name="psw" required>  
             <br><br>
            <label for="psw-repeat"><b>Re-type Password</b></label>  
            <input type="password" placeholder="Retype Password" name="psw-repeat" required> 
            <br><br> 
            <button type="submit" class="registerbtn">Register</button>     
        </form></div>
</body>
</html>
